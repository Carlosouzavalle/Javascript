<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo amarelo</title>
</head>
<body>
    <h1 id="titulo">Fundo amarelo</h1>
    <button id="botao">Mudar cor</button>



    
    <script>
        let botao = document.querySelector("button").onclick = (e) => {

            let elemento = document.querySelector("h1")
            
            if(elemento.style.backgroundColor == "") 
            {
                elemento.style.backgroundColor =  "yellow"
                e.target.textContent = "cor amarela"
            } 
            else 
            {
                elemento.style.backgroundColor = ""
                
                e.target.textContent = "Fundo transparente"
            }
        }
    </script>
       
</body>
</html>
